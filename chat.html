<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Jacob</title>
  <meta name="description" content="Chat with Jacob Rafiy - Ask me anything about my work, interests, or philosophy.">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Chat-specific styles */
    .chat-container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 200px);
      min-height: 400px;
      max-height: 600px;
    }

    .chat-intro {
      margin-bottom: var(--space-4);
      padding-bottom: var(--space-4);
      border-bottom: 1px solid var(--color-border);
    }

    .chat-intro h1 {
      font-family: var(--font-serif);
      font-size: var(--text-2xl);
      font-weight: 600;
      margin: 0 0 var(--space-2) 0;
      letter-spacing: -0.02em;
    }

    .chat-intro p {
      color: var(--color-text-secondary);
      font-size: var(--text-sm);
      margin: 0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      overflow-anchor: none;
      padding: var(--space-2) 0;
      display: flex;
      flex-direction: column;
      gap: var(--space-3);
    }

    .message {
      max-width: 85%;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
    }

    .message.assistant {
      align-self: flex-start;
    }

    .message-content {
      padding: var(--space-2) var(--space-3);
      border-radius: 12px;
      line-height: 1.5;
      font-size: var(--text-base);
    }

    .message.user .message-content {
      background: var(--color-accent);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .message-content {
      background: var(--color-accent-light);
      color: var(--color-text);
      border-bottom-left-radius: 4px;
    }

    .message-label {
      font-size: 0.75rem;
      color: var(--color-text-secondary);
      margin-bottom: 4px;
      font-weight: 500;
    }

    .message.user .message-label {
      text-align: right;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-1);
      padding: var(--space-3) 0;
      border-top: 1px solid var(--color-border);
    }

    .suggestion-btn {
      background: transparent;
      border: 1px solid var(--color-border-strong);
      border-radius: 20px;
      padding: 8px 16px;
      font-family: var(--font-sans);
      font-size: var(--text-sm);
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .suggestion-btn:hover {
      border-color: var(--color-accent);
      color: var(--color-accent);
      background: var(--color-accent-light);
    }

    .suggestion-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .input-area {
      display: flex;
      gap: var(--space-2);
      padding-top: var(--space-3);
      border-top: 1px solid var(--color-border);
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--color-border-strong);
      border-radius: 8px;
      font-family: var(--font-sans);
      font-size: var(--text-base);
      color: var(--color-text);
      background: var(--color-bg-card);
      outline: none;
      transition: border-color var(--transition-fast);
    }

    .chat-input:focus {
      border-color: var(--color-accent);
    }

    .chat-input::placeholder {
      color: var(--color-text-secondary);
    }

    .send-btn {
      padding: 12px 24px;
      background: var(--color-accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-family: var(--font-sans);
      font-size: var(--text-base);
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .send-btn:hover:not(:disabled) {
      background: #a84d2f;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Loading indicator */
    .loading {
      display: flex;
      gap: 4px;
      padding: var(--space-2) var(--space-3);
    }

    .loading-dot {
      width: 8px;
      height: 8px;
      background: var(--color-text-secondary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Empty state */
    .empty-state {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--color-text-secondary);
      padding: var(--space-4);
    }

    .empty-state p {
      margin: 0;
      font-size: var(--text-sm);
    }

    /* Error message */
    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: var(--space-2) var(--space-3);
      border-radius: 8px;
      font-size: var(--text-sm);
      margin-top: var(--space-2);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .chat-container {
        height: calc(100vh - 180px);
      }

      .message {
        max-width: 90%;
      }

      .suggestions {
        gap: 6px;
      }

      .suggestion-btn {
        font-size: 0.8rem;
        padding: 6px 12px;
      }

      .input-area {
        flex-direction: column;
      }

      .send-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <nav>
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">About</a></li>
        <li><a href="projects.html" class="nav-link">Projects</a></li>
        <li><a href="podcast.html" class="nav-link">Podcast</a></li>
        <li><a href="writing.html" class="nav-link">Writing</a></li>
        <li><a href="chat.html" class="nav-link active">jacob.ai</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <main class="page">
      <div class="content-card">
        <div class="chat-intro">
          <h1>Chat With an AI Version of Jacob!</h1>
          <p>I'm not Jacob, but I play him on the internet â€” built from personal data he fed me. Answers may be approximate, curiosity encouraged!</p>
        </div>

        <div class="chat-container">
          <div class="messages" id="messages">
            <div class="empty-state" id="emptyState">
              <p>Start a conversation or try one of the suggestions below</p>
            </div>
          </div>

          <div class="suggestions" id="suggestions">
            <button class="suggestion-btn" data-question="What has Jacob built?">What have you built?</button>
            <button class="suggestion-btn" data-question="What's Jacob looking for?">What are you looking for?</button>
            <button class="suggestion-btn" data-question="What makes Jacob different?">What makes you different?</button>
            <button class="suggestion-btn" data-question="How is Jacob using AI?">How are you using AI?</button>
            <button class="suggestion-btn" data-question="How can I contact Jacob?">How can I contact you?</button>
          </div>

          <div class="input-area">
            <input
              type="text"
              class="chat-input"
              id="chatInput"
              placeholder="Ask me anything..."
              autocomplete="off"
            >
            <button class="send-btn" id="sendBtn">Send</button>
          </div>

          <div class="error-message" id="errorMessage" style="display: none;"></div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // Configuration - UPDATE THIS after deploying your worker
    const WORKER_URL = 'https://jacobrafiy-api-proxy.jhrafiy.workers.dev';

    // State
    let messages = [];
    let isLoading = false;

    // DOM elements
    const messagesContainer = document.getElementById('messages');
    const emptyState = document.getElementById('emptyState');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const suggestions = document.getElementById('suggestions');
    const errorMessage = document.getElementById('errorMessage');

    // Send message
    async function sendMessage(content) {
      if (isLoading || !content.trim()) return;

      // Hide empty state and error
      emptyState.style.display = 'none';
      errorMessage.style.display = 'none';

      // Add user message
      messages.push({ role: 'user', content: content.trim() });
      renderMessages();
      scrollToBottom(); // Scroll to show user's message

      // Clear input
      chatInput.value = '';

      // Set loading state
      isLoading = true;
      updateUI();

      // Show loading indicator
      const loadingEl = document.createElement('div');
      loadingEl.className = 'message assistant';
      loadingEl.id = 'loading';
      loadingEl.innerHTML = `
        <div class="message-label">jacob.ai is typing</div>
        <div class="loading">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      `;
      messagesContainer.appendChild(loadingEl);
      // scrollToBottom(); // Disabled: let user control scroll position

      try {
        const response = await fetch(WORKER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages })
        });

        if (!response.ok) {
          throw new Error('Failed to get response');
        }

        const data = await response.json();

        // Remove loading indicator
        document.getElementById('loading')?.remove();

        // Add assistant message
        messages.push({ role: 'assistant', content: data.message });
        renderMessages();
        scrollToUserMessage(); // Scroll so user's message is at top

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading')?.remove();

        // Remove the user message that failed
        messages.pop();

        errorMessage.textContent = 'Something went wrong. Please try again.';
        errorMessage.style.display = 'block';
        renderMessages();
      }

      isLoading = false;
      updateUI();
    }

    // Render messages
    function renderMessages() {
      // Keep only messages, not loading or empty state
      const existingMessages = messagesContainer.querySelectorAll('.message:not(#loading)');
      existingMessages.forEach(el => el.remove());

      if (messages.length === 0) {
        emptyState.style.display = 'flex';
        return;
      }

      emptyState.style.display = 'none';

      messages.forEach(msg => {
        const messageEl = document.createElement('div');
        messageEl.className = `message ${msg.role}`;

        const label = msg.role === 'user' ? 'You' : 'jacob.ai';

        messageEl.innerHTML = `
          <div class="message-label">${label}</div>
          <div class="message-content">${escapeHtml(msg.content)}</div>
        `;

        messagesContainer.appendChild(messageEl);
      });

      // scrollToBottom(); // Disabled: let user control scroll position
    }

    // Scroll to bottom
    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Scroll to position user's last message at the top of the chat window
    function scrollToUserMessage() {
      const userMessages = messagesContainer.querySelectorAll('.message.user');
      if (userMessages.length > 0) {
        const lastUserMessage = userMessages[userMessages.length - 1];
        lastUserMessage.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }

    // Update UI state
    function updateUI() {
      chatInput.disabled = isLoading;
      sendBtn.disabled = isLoading;

      document.querySelectorAll('.suggestion-btn').forEach(btn => {
        btn.disabled = isLoading;
      });
    }

    // Escape HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML.replace(/\n/g, '<br>');
    }

    // Event listeners
    sendBtn.addEventListener('click', () => {
      sendMessage(chatInput.value);
    });

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(chatInput.value);
      }
    });

    suggestions.addEventListener('click', (e) => {
      if (e.target.classList.contains('suggestion-btn')) {
        const question = e.target.dataset.question;
        sendMessage(question);
      }
    });

    // Focus input on load
    chatInput.focus();
  </script>
</body>
</html>
